<ui:composition template="/templates/student_task_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">

        <h:form>
            <h:outputText value="Внимательно и вдумчиво прочитайте текст вопроса и введите свой ответ." /><br /><br />
            <h:outputText value="#{creationBaseTest.contentTask}" /><br /><br />
            <h:outputLabel value="Ответ: " for="answer" />
            <h:inputText value="#{creationBaseTest.studentAnswer}" id="answer" /><br /><br />

            <h:panelGroup>
                <p:commandButton value="Ответить" actionListener="#{creationBaseTest.checkAnswer}" />
                <p:commandButton value="Следующий вопрос" action="#{creationBaseTest.moveToNextQuestion}" ajax="false"/>
            </h:panelGroup>
        </h:form>

    </ui:define>
</ui:composition>
