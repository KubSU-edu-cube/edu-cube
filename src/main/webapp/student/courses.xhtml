<ui:composition template="/templates/student_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Это страница студента с идентификатором #{studentPS.studentId}"/><br />
            <p:commandLink value="Поиск курсов" ajax="false" action="search_course"/><br />

            <h:outputText value="Список ваших курсов: " /><br />
            <p:dataGrid value="#{studentPS.variationList}" var="list">
                <p:column>
                    <p:commandLink value="#{list.course.name}" ajax="false" action="#{studentPS.moveToCourse}">
                        <f:param name="choseCourse" value="#{list.id}"/>
                    </p:commandLink>
                    <h:outputLabel value="#{list.course.name}"/>
                    <h:outputLabel value="Преподаватель: #{list.person.surname} #{list.person.name} #{list.person.patronymic}"/>
                </p:column>
            </p:dataGrid>
        </h:form>

    </ui:define>
</ui:composition>
