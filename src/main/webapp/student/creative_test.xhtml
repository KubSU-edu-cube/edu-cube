<ui:composition template="/templates/student_task_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Внимательно ознакомтесь с предложенным заданием, и напишите совй ответ в расположеном
            ниже текстовом поле." /><br /><br />
            <h:outputText value="#{creationCreativeTest.contentTask}" /><br /><br />
            <h:inputTextarea cols="100" rows="7" value="#{creationCreativeTest.studentAnswer}"/><br />

            <h:panelGroup>
                <p:commandButton value="Сохранить" actionListener="#{creationCreativeTest.saveAnswer}" />
                <p:commandButton value="Назад" action="#{creationCreativeTest.goBack}" ajax="false"/><br /><br />
            </h:panelGroup>
        </h:form>

    </ui:define>
</ui:composition>
