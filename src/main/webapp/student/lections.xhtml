<ui:composition template="/templates/student_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:dataTable value="#{studentLectionsBean.lectionList}" var="lection" >
                <h:column>
                    <p:commandLink value="#{lection.name}" action="#{studentLectionsBean.moveToLection}" ajax="false">
                        <f:param name="lectionId" value="#{lection.id}" />
                    </p:commandLink>
                </h:column>
            </h:dataTable><br />
            <p:commandLink value="Назад" action="selected_course" ajax="false" />
        </h:form>

    </ui:define>
</ui:composition>
