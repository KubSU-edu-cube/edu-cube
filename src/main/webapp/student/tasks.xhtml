<ui:composition template="/templates/student_task_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="page_content">
        <h:form id="message_form">
            <h:outputLabel value="Это страница ученика с идентификатором #{studentPS.studentId}"/>

            <p:tabView effect="fade" effectDuration="normal">
                <p:tab title="Тесты" >
                    <h:dataTable value="#{testsBean.testList}" var="test" >
                        <h:column>
                            <p:commandLink value="#{test.name}" action="#{testsBean.moveToTest}" ajax="false">
                                <f:param name="choosenTest" value="#{test.id}" />
                            </p:commandLink>
                        </h:column>
                    </h:dataTable><br />
                </p:tab>
                <p:tab title="Творческие задания" >
                    <h:dataTable value="#{testsBean.creativeTestList}" var="test" >
                        <h:column>
                            <p:commandLink value="#{test.name}" action="#{testsBean.moveToCreativeTest}" ajax="false">
                                <f:param name="choosenCreativeTest" value="#{test.id}" />
                            </p:commandLink>
                        </h:column>
                    </h:dataTable><br />
                </p:tab>
            </p:tabView>
        </h:form>

    </ui:define>
</ui:composition>
