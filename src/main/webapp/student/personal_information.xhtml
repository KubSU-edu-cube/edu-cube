<ui:composition template="/templates/student_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Это страница студента с идентификатором #{studentPS.studentId}"/><br />
            <p:commandLink value="Редактировать основную информацию" action="edit_personal_information" ajax="false"/>
            <p:commandButton value="Инициализация БД" actionListener="#{studentInfBean.initPerson}" ajax="false" />
            <h:panelGrid columns="1">
                <h:outputLabel value="#{studentInfBean.surname} #{studentInfBean.name} #{studentInfBean.patronymic}" styleClass="user_name"/>
                <h:outputText value="#{studentInfBean.additionalInformation}" styleClass="additional_info"/>
            </h:panelGrid>

            <p:separator styleClass="line_separator"/>
            <h:panelGrid columns="2" columnClasses="seperator_col_caption, seperator_col_line">
                <h:outputLabel value="День рождения" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.dateOfBirth}" styleClass="info_text"/>
                <h:outputLabel value="Пол" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.sex}" styleClass="info_text"/>
                <h:outputLabel value="Родной город" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.cityOfBirth}" styleClass="info_text"/>
            </h:panelGrid>

            <!--*************************************************КОНТАКТЫ**************************************************************-->
            <h:panelGrid columns="3" columnClasses="seperator_col_caption, seperator_col_line, seperator_col_link">
                <h:outputLabel value="Контакты" styleClass="text_separator"/>
                <p:separator styleClass="line_separator"/>
                <!--<p:commandLink value="Редактировать" ajax="false" action="edit_personal_information" styleClass="text_separator"/>-->
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="seperator_col_caption, seperator_col_line">

                <h:outputLabel value="Моб. телефон" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.mobTel}" styleClass="info_text"/>

                <h:outputLabel value="Дом. телефон" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.homeTel}" styleClass="info_text"/>

                <h:outputLabel value="Skype" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.skype}" styleClass="info_text"/>

                <h:outputLabel value="ICQ" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.icq}" styleClass="info_text"/>

                <h:outputLabel value="Адрес" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.currentCountry} (#{studentInfBean.currentCity}) #{studentInfBean.adress}" styleClass="info_text"/>

                <h:outputLabel value="e-mail" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.email}" styleClass="info_text"/>

                <h:outputLabel value="Web-site" styleClass="labels"/>
                <h:outputLabel value="#{studentInfBean.webSite}" styleClass="info_text"/>
            </h:panelGrid>
            <!--*************************************************ОБРАЗОВАНИЕ**************************************************************-->

            <h:panelGrid columns="3" columnClasses="seperator_col_caption, seperator_col_line, seperator_col_link">
                <h:outputLabel value="Образование" styleClass="text_separator"/>
                <p:separator styleClass="line_separator"/>
                <!--<p:commandLink value="Редактировать" ajax="false" action="edit_personal_information" styleClass="text_separator"/>-->
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
