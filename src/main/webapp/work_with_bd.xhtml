<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Тестовая страница</title>
    </h:head>
    <h:body>
        <f:view>
            <h2>Здесь вы можете добавить новый классификатор</h2><br />
            <h:form>
                <h:outputLabel value="Название классификатора: " for="classifInput" />
                <h:inputText id="classifInput" value="#{classifManagedBean.newClassifName}"/><br /><br />
                <h:commandButton id="addClassif" value="OK" action="#{classifManagedBean.addClassif}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
