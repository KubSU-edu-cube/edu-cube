<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Выберете одну из своих лекций для создания по ней задания. Если по данной лекции уже есть
            созданные задания, то добавится новое." /><br />
            <h:selectOneMenu id="courseList" value="#{tasksCreateBean.currentLection}" >
                <f:selectItems value="#{tasksCreateBean.lectionList}" />
            </h:selectOneMenu><br /><br />

            <h:outputLabel value="Введите текст задания." /><br />
            <h:inputTextarea cols="100" rows="7" value="#{tasksCreateBean.taskText}"/> <br />

            <h:panelGroup>
                <p:commandButton value="Сохранить" actionListener="#{tasksCreateBean.saveCheckedTask}" />
                <p:commandButton value="Назад" action="check_task_type" ajax="false" />
            </h:panelGroup>

            <h:outputLabel value="Группы с уже назначенными функциями оценки" />
            <h:dataTable value="#{estFunctionBean.func_groupList}" var="item" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{estFunctionBean.selectedIDs[item.estimationFuncGroupPK]}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Курс" />
                    </f:facet>
                    <h:outputText value="#{item.group.courseVariation.course.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Функция" />
                    </f:facet>
                    <h:outputText value="#{item.function.function}" />
                </h:column>
            </h:dataTable><br />
            <h:panelGroup>
                <p:commandButton value="Удалить" actionListener="#{estFunctionBean.deleteFuncGroup}" ajax="false" />
                <p:commandButton value="Назад" action="check_task_type" ajax="false"/><br /><br />
            </h:panelGroup>


        </h:form>
    </ui:define>
</ui:composition>
