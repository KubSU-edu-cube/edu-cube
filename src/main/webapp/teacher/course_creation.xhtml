<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Создание нового курса Это страница учителя с идентификатором #{teacherPS.teacherId}"/>
            <h:panelGrid columns="1">

                <h:outputLabel value="Создание нового курса" styleClass="user_name"/>
                <h:outputLabel value="Название курса" styleClass="labels"/>
                <p:inputText value="#{courseCreation.courseName}" style="width:600px"/>
                <h:outputLabel value="Информация о курсе" styleClass="labels" />
                <p:inputTextarea value="#{courseCreation.courseDescription}" style="width:600px;height:150px" />
                <h:outputLabel value="Количество лекций" styleClass="labels" />
                <p:inputText value="#{courseCreation.hoursCount}" style = "width:60px"/>
                <h:outputLabel value="Уровень студентов"/>
                <p:inputText value="#{courseCreation.level}" label="Уровень" style="width:200px"/>
                <h:outputLabel value="Максимальное количество студентов" styleClass="labels"/>
                <p:inputText style="width:60px"/>
                <h:outputLabel value="Минимальное количество студентов" styleClass="labels"/>
                <p:inputText style="width:60px"/>
            </h:panelGrid>




            <p:commandButton actionListener="#{courseCreation.createCourse}" value="Готово"/>
        </h:form>
    </ui:define>
</ui:composition>
