<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Выберете одну из своих лекций для создания по ней теста. Если по данной лекции уже создан
            тест, то будет создан новый." /><br />
            <h:selectOneMenu id="courseList" value="#{tasksCreateBean.currentLection}" >
                <f:selectItems value="#{tasksCreateBean.lectionList}" />
            </h:selectOneMenu><br /><br />

            <h:outputLabel value="Название теста: " for="testName" />
            <h:inputText id="testName" value="#{tasksCreateBean.testName}" /><br />
            <h:panelGroup>
                <p:commandButton value="Сохранить" actionListener="#{tasksCreateBean.saveTest}" />
                <p:commandButton value="Дальше" action="create_test_tasks" ajax="false" />
                <p:commandButton value="Назад" action="check_tasks_type" ajax="false"/><br /><br />
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
