<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form id="message_form">
            <h:outputLabel value="Это страница учителя с идентификатором #{teacherPS.teacherId}"/>
            <p:tabView effect="fade" effectDuration="normal">
                <p:tab title="Личные">
                    <p:dataList value="#{messageBean.messages}" var="message">
                        <h:outputFormat rendered="#{messageBean.messages.size}">У вас нет сообщений</h:outputFormat>
                        <p:column rendered=""></p:column>
                    </p:dataList>
                </p:tab>
                <p:tab title="От студентов" />
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
