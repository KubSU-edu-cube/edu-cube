<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="page_content">
        <h:form id="message_form">
            <p:tabView effect="fade" effectDuration="normal">
                <p:tab title="Личные">
                    <h:panelGrid columns="2">
                        <p:inputText id="searchmsg" value="введите строку поиска..." size="50"/>
                        <p:commandButton id="btnsearchmsg" value="Найти" style="margin-left:10px"/>
                    </h:panelGrid>
                    <p:selectOneButton value="#{messagingBean.incoming}">
                        <f:selectItem itemLabel="Входящие" itemValue="true"/>
                        <f:selectItem itemLabel="Исходящие" itemValue="false"/>
                        <p:ajax listener="#{messagingBean.renderSelected}" update="pMessages" event="change"/>
                    </p:selectOneButton>

                    <p:panel id="pMessages">
                        <h:panelGrid columns="1">
                            <h:outputText value="Всего #{messagingBean.incoming ? 'входящих' : 'исходящих'} сообщений: 0" styleClass="labels"/>
                        </h:panelGrid>

                        <p:dataList value="">
                            <p:column>

                                <p:separator style="height:2px; border: none;"/>
                            </p:column>
                        </p:dataList>
                    </p:panel>
                </p:tab>
                <p:tab title="От студентов" disabled="true"/>
            </p:tabView>
        </h:form>
    </ui:define>
</ui:composition>
