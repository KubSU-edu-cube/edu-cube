<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form id="message_form">
            <!--<h:outputLabel value="Курсы Это страница учителя с идентификатором #{teacherPS.teacherId}"/>-->
            <p:commandLink value="Создать новый курс" ajax="false" action="course_creation" styleClass="create_new_item"/>

            <p:dataGrid value="#{teacherPS.variationList}" var="list" columns="1">
                <p:column>
                    <p:separator width="900px"/>
                    <h:panelGrid columns="2">

                        <h:outputLabel value="курс:" styleClass="labels"/>
                        <p:commandLink value="#{list.course.name}" ajax="false" action="#{coursesBean.moveToCourse}"
                                       styleClass="user_name">
                            <f:param name="chosenCourse" value="#{list.id}"/>
                        </p:commandLink>
                        <h:outputLabel value="описание:" styleClass="labels"/>
                        <h:outputLabel value="#{list.description}" styleClass="additional_info"/>
                        <h:outputLabel value="длительность:" styleClass="labels"/>
                        <h:outputLabel value="#{list.duration}" styleClass="labels"/>
                        <h:outputLabel value="уровень:" styleClass="labels"/>
                        <h:outputLabel value="#{list.level}" styleClass="labels"/>
                    </h:panelGrid>


                </p:column>
            </p:dataGrid>
            <p:commandLink value="Управление оценкой" ajax="false" action="mark_control" />
        </h:form>
    </ui:define>
</ui:composition>
