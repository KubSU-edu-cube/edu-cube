<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:selectOneRadio value="#{tasksCreateBean.testType}">
                <f:selectItem itemValue="1" itemLabel="Создать тест" /><br />
                <f:selectItem itemValue="2" itemLabel="Создать проверяемое задание" /><br />
            </h:selectOneRadio>
            <h:panelGroup>
                <p:commandButton value="ОК" action="#{tasksCreateBean.checkTestType}" ajax="false" />
                <p:commandButton value="Назад" action="lections" ajax="false" /><br /><br />
            </h:panelGroup>

            <h:outputText value="Перечень уже созданных творческих заданий по выбранной лекции" action="check_tasks_type" />
            <h:dataTable value="#{tasksCreateBean.creativeTaskList}" var="task" border="1">
                <h:column>
                    <h:selectBooleanCheckbox value="#{tasksCreateBean.selectedIDs[task.test.id]}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Лекция" />
                    </f:facet>
                    <h:outputText value="#{task.test.lection.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Задание" />
                    </f:facet>
                    <h:outputText value="#{task.content}" />
                </h:column>
            </h:dataTable><br />

            <p:commandButton value="Удалить" actionListener="#{tasksCreateBean.deleteCreativeTask}" ajax="false" />
        </h:form>
    </ui:define>
</ui:composition>
