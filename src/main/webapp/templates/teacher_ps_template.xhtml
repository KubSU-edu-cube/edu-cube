<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<f:view contentType="text/html">
    <h:head>
        <title>Система дистанционного обучения EduCube</title>
        <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8"/>

        <link href="#{application.contextPath}/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{application.contextPath}/css/personal_info.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <div id="header" class="header">
            <a href="#{application.contextPath}/index.jsf" title="В начало" id="img_books" class="img_books"/>

            <div id="text_and_menu" class="text_and_menu">
                <div id="menu" class="menu">
                    <ul class="clear">
                        <li class="menu_item"><a class="btn_course" href="#"></a></li>
                        <li class="menu_item"><a class="btn_prepod" href="#"></a></li>
                        <li class="menu_item"><a class="btn_tests" href="#"></a></li>
                        <li class="menu_item"><a class="btn_certif" href="#"></a></li>
                        <li class="menu_item"><a class="btn_about" href="#"></a></li>
                    </ul>
                </div>
                <div class="header_text"/>
            </div>
        </div>

        <div id="left_box" style="margin-left: 10px">
            <h:form>
                <h:panelGrid columns="1" style="margin-top: 4px">
                    <p:commandButton value="Личная информация" action="personal_information" ajax="false"
                                     style="margin-top: 3px; width: 100%"/>
                    <p:commandButton value="Сообщения" action="messages" ajax="false"
                                     style="margin-top: 3px; width: 100%"/>
                    <p:commandButton value="Курсы" action="courses" ajax="false" style="margin-top: 3px; width: 100%"/>
                </h:panelGrid>
            </h:form>
        </div>

        <div id="content" class="ps_content">
            <ui:insert name="page_content">Page Content</ui:insert>
        </div>
    </h:body>
</f:view>
</html>
