<ui:composition template="/templates/test_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


        <ui:define name="page_content">
           <h:form>
               <h:outputText escape="false" value="#{taskBean.currentQuestion}"/> <br /> <br />
               <h:inputTextarea cols="100" rows="7" value="#{taskBean.studentAnswer}"/> <br />
               <h:panelGroup>
                   <p:commandButton value="Ответить" actionListener="#{taskBean.checkAnswer}" />
                   <p:commandButton value="Дальше" action="#{taskBean.getURL}" ajax="false" />
                   <p:commandButton value="Выйти" action="../index.jsf" ajax="false" />
               </h:panelGroup>
           </h:form>
        </ui:define>

</ui:composition>
