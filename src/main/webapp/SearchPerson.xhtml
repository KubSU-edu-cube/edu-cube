<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        Здесь редактируется личная информация учителя
        <h:form id="form">
            <div>
                <h:panelGrid columns="2">
                    <p:inputText value="#{searchBean.simpleQuery}"/>
                    <p:commandButton value="Поикс" actionListener="#{searchBean.search}" process="@this" update="@form"/>
                </h:panelGrid>
            </div>
            <div>
                <div>
                    <p:dataGrid var="shortInfo" value="#{searchBean.shortPersonInfos}">
                        <p:column>
                            <h:panelGrid columns="2">
                                <p:graphicImage value="#{shortInfo.src}"/>
                                <h:panelGrid columns="1">
                                    <h:outputLabel value="#{shortInfo.surmane} #{shortInfo.name}"/>
                                    <h:outputLabel value="#{shortInfo.age}"/>
                                    <h:outputLabel value="#{shortInfo.city}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:column>
                    </p:dataGrid>

                </div>
                <div>
                    <h:panelGrid columns="1">
                        <h:outputLabel value="Страна"/>
                        <p:selectOneMenu value="#{searchBean.selectedCountry}"
                                         var="c"
                                         converter="edu.kubsu.fpm.converter.SelectOneConverter">
                            <f:selectItem itemLabel="Выбор страны" itemValue="" />
                            <f:selectItems value="#{searchBean.countries}"
                                           var="country"
                                           itemLabel="#{country.name}"
                                           itemValue="#{country}"/>
                            <p:column>
                                #{c.name}
                            </p:column>

                            <p:ajax event="change" listener="#{searchBean.testListner}" update="selectCity" process="@form"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="Город"/>
                        <p:selectOneMenu id="selectCity">

                        </p:selectOneMenu>
                        <h:outputLabel value="Возраст"/>
                        <h:panelGrid columns="2">
                            <p:selectOneMenu value="#{searchBean.selectedFromAge}">
                                <f:selectItem itemValue="от" itemLabel="от"/>
                                <f:selectItems value="#{searchBean.ageList}"
                                               itemLabel="#{age}"
                                               var="age"
                                               itemValue="#{age}"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{searchBean.selectedToAge}">
                                <f:selectItem itemValue="до" itemLabel="до"/>
                                <f:selectItems value="#{searchBean.ageList}"
                                               itemLabel="#{age}"
                                               var="age"
                                               itemValue="#{age}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:outputLabel value="Пол"/>
                        <p:selectOneRadio id="customRadio" value="#{searchBean.sex}" layout="custom">
                            <f:selectItem itemLabel="Женский" itemValue="Женский" />
                            <f:selectItem itemLabel="Мужской" itemValue="Мужской" />
                            <f:selectItem itemLabel="Любой" itemValue="Любой" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
