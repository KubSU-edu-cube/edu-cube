<ui:composition template="/templates/teacher_ps_template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"

                xmlns="http://www.w3.org/1999/xhtml">
    <ui:define name="page_content">
        <h:form>
            <h:outputLabel value="Создание функции оценивания" styleClass="user_name"/>
            <br/>
            <br/>
            <h:outputLabel value="Введите текст функции оценивания:" styleClass="labels"/>
            <br/>
            <p:inputText value="y=x*x*x-15"/>
            <br/>
            <br/>
            <p:commandButton value="Назад"/>
            <p:commandButton value="Сохранить"/>
            <br/>
            <br/>
            <h:outputLabel value="y = 2x + 1" styleClass="labels"/>
            <br/>
            <h:outputLabel value="y = 2x ^ 2" styleClass="labels"/>
            <br/>
            <h:outputLabel value="y = e ^ x" styleClass="labels"/>
        </h:form>
    </ui:define>
</ui:composition>
